<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="statistic.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <title>Statistic</title>
</head>
<body>
    <div class="visualization">
        <header class="site-header">
            <p class="escape"><i class="fas fa-times"></i></p>            
        </header>
        <section class="centralcontent">
            <div class="users">
                <p><i class="fas fa-users"></i></p>
                <p>100</p>
                <p class="text">Employees</p>
            </div>
            <div class="flights">
                <p><i class="fas fa-plane"></i></p>
                <p>7,000</p>
                <p class="text">KM/week</p>
            </div>
            <div class="truck">
                <p><i class="fas fa-truck"></i></p>
                <p>2,500</p>
                <p class="text">Clients</p>
            </div>
            <div class="ship">
                <p><i class="fas fa-ship"></i></p>
                <p>4,600</p>
                <p class="text">Shipments</p>
            </div>
        </section>
    </div>
</body>
</html>
