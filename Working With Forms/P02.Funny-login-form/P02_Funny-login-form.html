<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="p02funnylogin.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <title>Funny Login Form</title>
</head>
<body>
    <div class="container">
        <form action="/contacs/new">
            <fieldset>
                <div class="heading">
                    <p>Sign In With</p>
                </div>
                <div class="logos">
                    <div class="facebook">
                        <p><i class="fab fa-facebook-square"></i> Facebook</p>
                    </div>
                    <div class="google"><p><i class="fab fa-google"></i> Google</p></div>
                </div>

                <div class="username">
                    <p>
                        <label for="name">Username</label>
                    </p>
                    <p>
                        <input type="name" name="name" id="name">
                    </p>
                </div>

                <div class="pass">                    
                    <p>
                        <label for="password">Password</label>
                    </p>
                    <p>                            
                        <input type="password" name="password" id="password">
                    </p>
                </div>

                <div class="login">
                    <p>
                        Sign In
                    </p>
                </div>
            </fieldset>
        </form>
    </div>
</body>
</html>
