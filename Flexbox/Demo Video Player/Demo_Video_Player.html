<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="flexboxdemo.css">
    <link rel="stylesheet" href="flexboxcarddemo.css">
    <link rel="stylesheet" href="video-player.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <title>Demo Video Player</title>
</head>
<body>
    <div class="site">
    <header class="site-header">
        <h1 class="site-title">
            <a href="/">Title</a>
        </h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Contacts</a></li>

            </ul>
        </nav>        
    </header>

    <div class="site-content cards-list">  
        <div class="vplayer">
            <div class="vplayer-screen">
                <div class="vplayer-controls">
                    
                        <button class="prev"><i class="fa fa-step-backward"></i></button>
                        <button class="play"><i class="fa fa-play"></i></button>                        
                        <button class="next"><i class="fa fa-step-forward"></i></button>
                        <button class="options"><i class="fa fa-cog"></i></button>

                    <div class="track">                        
                        <div class="head">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>
