<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="p04index.css">
    <title>Calendar</title>
</head>
<body>
    <div class="calendar">
        <div class="week">
            <div class="item item-grow workweek">
                Workweek
            </div>
                <div class="item day">1 Monday</div>
                <div class="item day">2 Tuesday</div>
                <div class="item day">3 Wednesday</div>
                <div class="item day">4 Thursday</div>
                <div class="item day">5 Friday</div>
            <div class="item item-grow weekend">                    
                    Weekend
            </div>                    
                    <div class="item day day-weekend">6 Saturday</div>
                    <div class="item day day-weekend">7 Sunday</div>
        </div>

        <div class="notes"> 
            <div class="item reminders">
                REMINDERS
            </div>
            <div class="item reminders">
                SPECIAL DATES
            </div>
        </div>
    </div>
</body>
</html>
